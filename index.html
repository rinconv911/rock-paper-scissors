<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Elemental Duel</title> 
    <link rel="stylesheet" href="index.css">  
  </head>
  
  <body>
    <main class="container" id="main-container">

      <h1> Elemental Duel </h1>
      <button id="play-match">Play Match</button>
      <button class="hide" id="try-again"></button>

      <div class="weapons" id="weapons">
        <button class="btn hide" id="rock">Rock</button>
        <button class="btn hide" id="paper">Paper</button>
        <button class="btn hide" id="scissors">Scissors</button>
      </div>

      <div class="results" id="results">
        <p class="selection" id="player-selection"></p>
        <p class="selection" id="computer-selection"></p>
        <p class="round-result" id="round-result"></p>
        <p class="tally" id="tally"></p>
      </div>

    </main>
  </body>

  <script src="index.js"></script>
</html>
